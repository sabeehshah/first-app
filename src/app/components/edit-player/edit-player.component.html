<h2 class="page-header">Edit Player</h2>
<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control" type="text" [(ngModel)]="age" name="age" required>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control" type="text" [(ngModel)]="address" name="address" required>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" type="text" [(ngModel)]="phone" name="phone" required>
  </div>
  <div class="form-group">
    <label>Total Runs</label>
    <input class="form-control" type="number" [(ngModel)]="runs" name="runs" required>
  </div>
  <div class="form-group">
    <label>Total Wickets</label>
    <input class="form-control" type="number" [(ngModel)]="wickets" name="wickets" required>
  </div>
  <div class="form-group">
    <label>Role</label>
    <select class="form-control" type="text" [(ngModel)]="role" name="role" required>
      <option value="Bowler">Bowler</option>
      <option value="Batsman">Batsman</option>
      <option value="All-Rounder">All Rounder</option>
    </select>
  </div>
<!--  <div class="form-group">
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>
-->
  <input type="submit" value="submit" class="btn btn-success">
</form>
